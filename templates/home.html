{% extends "base.html" %}

{% block content %}
<div class="posts-container">
    {% for post in all_posts %}
    <div class="post-entry">
        <h2><a href="{% url "post_detail" post.pk %}">{{post.title}}</a></h2>
        <p>{{post.body}}</p>
    </div>
    {% endfor %}
</div>
{% endblock content %}
